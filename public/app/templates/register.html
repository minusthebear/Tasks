<div class="main col-md-6 col-md-offset-3">
    <div class="alert alert-danger" id="errors"></div>
    <div id="login-screen">
      <p class="lead">Register here!</p>
      <p>Please enter your name below and click 'Join' or hit the 'Enter' key.</p>

       <form class="form-inline" id="doctorForm" ng-controller="RegisterFormController">
          <div class="form-group">
            <h3>Register</h3>
            <input type="text" class="form-control input-lg" placeholder="Enter Username" id="username" ng-model="user.name">
            <input type="text" class="form-control input-lg" placeholder="Enter Email" id="email" ng-model="user.email">
            <input type="text" class="form-control input-lg" placeholder="Enter Password" id="userpassword" ng-model="user.password">
            <input type="submit" name="Login" id="loginSubmit" value="Login" class="btn btn-primary btn-lg" ng-click="register(user)">
            <p>{{user.name}} - {{user.email}} - {{user.password}}</p>
          </div>
        </form>
      </div>
    </div>
