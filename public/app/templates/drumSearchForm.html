	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="searchSong" class="col-sm-1 control-label">Title</label>
			<div class="col-sm-4">
				<input ng-model="songTitle" type="text" class="form-control" id="searchSong" placeholder="Topic">
				{{songTitle}}
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-5">
				<button ng-click="searchSong(songTitle)" class="btn btn-default">Search</button>
			</div>
		</div>
	</form>
